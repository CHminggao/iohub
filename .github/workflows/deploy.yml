name: Deploy to GitHub Pages

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行
  workflow_dispatch:      # 手动触发
  push:
    branches: [ main ]   # 当 main 分支有推送时也触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # 允许写入内容
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的git历史

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          pip install httpx

      - name: Fetch articles and update data
        run: |
          python backend/main.py
          
      - name: Commit and Push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/src/data/articles.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update articles.json by GitHub Action" && git push)

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --no-frozen-lockfile

      - name: Build
        run: |
          cd frontend
          pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4